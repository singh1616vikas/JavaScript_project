<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/clockStyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <span></span>
        <span></span>
    </div>

    <script>
        setInterval(() => {
            const time = document.querySelector(".display #time");
            const dates =document.querySelector(".display #date");
            let today = new Date();
            let hours = today.getHours();
            let min = today.getMinutes();
            let sec = today.getSeconds();
            // date here
            var day= today.getDay();
            var month= today.getMonth();
            var date= today.getDate();
            var year= today.getFullYear();
            var dayName= ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thrusday', 'Friday', 'Saturday'];
            var monthName= ['January', 'February', 'March', 'April', 'May', 'June','July','August','September', 'October','November','December'];

            let period = "AM";
            if(hours > 12){
                period = "PM";
                hours -= 12;
            }
            if(hours < 10){
                hours= "0" +hours;
            }
            if(min < 10){
                min= "0" + min;
            }
            if(sec < 10){
                sec= "0" + sec;
            }

            time.textContent = hours + ":" + min + ":" + sec + " " + period;
            dates.textContent = dayName[day] + "," + monthName[month] + " " + date + "," + year; 
        });
    </script>
</body>
</html>
